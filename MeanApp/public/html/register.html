<div class="container register">
    <h1 class="padleft">Register with us!!</h1><br>
    <form class="form">
        <div class="row padleft">
            <div class="form-group">
                <label for="fname" class="col-sm-6 control-label">First Name</label>
                <div class="col-sm-12">
                    <input class="form-control" type="text" id="fname" placeholder="First Name">
                </div>
            </div>
            <div class="form-group">
                <label for="lname" class="col-sm-6 control-label">Last Name</label>
                <div class="col-sm-12">
                    <input class="form-control" type="text" id="lname" placeholder="Last Name">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="pass" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-6">
                <input class="form-control width_input" type="password" id="pass" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <label for="cpass" class="col-sm-6 control-label">Confirm Password</label>
            <div class="col-sm-6">
                <input class="form-control width_input" type="password" id="cpass" placeholder="Confirm Password">
            </div>
        </div>
        <div class="radio">
            <input name="gender" type="radio" value="male"> Male&nbsp
            <input name="gender" type="radio" value="female"> Female&nbsp
            <input name="gender" type="radio" value="other"> Other
        </div>
        <br>
        <div class="form-group">
            <label for="dob" class="col-sm-6 control-label">Date Of Birth</label>
            <div class="col-sm-4">
                <input class="form-control" type="date" id="dob" placeholder="D.O.B.">
            </div>
        </div>
        <div class="form-group">
            <button class="form-control col-sm-4 btn btn-success" style="margin:auto;display:block;" type="submit"
                    id="register">Register
            </button>
        </div>
</div>
</form>
</div>
